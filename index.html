    function lookupNumber() {
      const userInput = document
        .getElementById("studentId")
        .value
        .trim()
        .toLowerCase();

      // Look for a record where:
      //  - The ID matches exactly,
      //  - OR the email matches exactly,
      //  - OR the name *contains* the search string (case-insensitive).
      //
      // If you want name to match exactly as well, replace ".includes(...)" with "=== userInput".
      const record = data.find(item =>
        item.id.toLowerCase() === userInput ||
        item.email.toLowerCase() === userInput ||
        item.name.toLowerCase().includes(userInput)
      );

      if (record) {
        document.getElementById("result").innerText =
          `Hello ${record.name}, your number is: ${record.number}`;
      } else {
        document.getElementById("result").innerText =
          "No match found. Please check your input.";
      }
    }
